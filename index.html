<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="cssreset.css" type="text/css" />

  <style>
    html {
      background-color: black;
      color: #0a0;
      font-family: monospace;
      font-weight: bold;
      font-size: 2em;
    }
    header {
      margin-top: 0.5em;
      margin-left: 0.5em;
    }
    .last-login, .ls {
      margin-top: 0.5em;
      margin-left: 0.5em;
    }
    nav ul {
      margin-top: 1em;
      margin-left: 2em;
      margin-bottom: 1em;
    }
    li {
      margin-top: 1.0em;
    }
  </style>

</head>
<body>
  <header>martinetherton.com</header>
  <section class="last-login">Last login: <script>document.write((new Date()).toUTCString())</script></section>
  <section class="ls">$&nbsp;ls</section>
  <nav>
    <ul>
      <li>about-me/</li>
      <li>one-name-study/</li>
    </ul>
  </nav>
  <section class="ls">$</section>
</body>
</html>
