<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="cssreset.css" type="text/css" />
  <style>
    html, body, main {
      height: 100%;
      width: 100%;
    }
    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .container:hover {
      background-color: #FFD700;
    }
    .section.content {
      height: 130%;
      flex-direction: column;
      align-items: center;
      color: white;
      width: 25%;
      justify-content: space-around;
      /*height: 100%;*/
      display: flex;
      border-right: solid 1px;
      border-left: solid 1px;
      border-color: #04050b;
      /*border-color: red;*/
      background-color: #0d152d;
      transition-property: background-color, color, transform;
      transition-duration: 0.75s;
    }

    .section.info {
      flex-direction: column;
      align-items: center;
      color: white;
      width: 25%;
      justify-content: space-around;
      /*height: 100%;*/
      display: flex;
      border-right: solid 1px;
      border-left: solid 1px;
      border-color: #04050b;
      /*border-color: red;*/
      background-color: #0d152d;
      /*transition-property: background-color, color, transform;*/
      /*transition-duration: 0.75s;*/
      filter: grayscale(100%);
      transition: filter 0.75s ease-in-out;
    }

    hr {
      border-color: #04050b;
      width: 70%;
      margin-top: 30px;
    }

    .top {
      display: flex;
    }
    .section.content:hover {
      background-color: #FFD700;
      color: #0d152d;
      transform: translateY(-90px);
    }

    .section.info:hover {
      filter: grayscale(0%);
    }

      /*z-index: 99;*/
      /*transition: opacity 0.7s ease;*/
    /*}*/

    .inner {
      justify-content: center;
      align-items: center;
    }

    .image-holder {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.2em;
      font-weight: 100;
      /*font-weight: bold;*/
      font-family: 'Lato', sans-serif;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 900px) {
      .container {
        display: block;
      }
    }



  </style>
</head>
