<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p {
      color:red;
    }
  </style>

</head>
<body>

  <template id="list-item">
    <li>
      <h1>A movie title</h1>
      <p>A movie plot</p>
    </li>

  </template>

  <ul id="movie-list"></ul>

  <script>
    const items = [{'title': 'lord of the rings', 'plot': 'crazy ring guy'},{'title': 'lord of the rings 2', 'plot': 'gandalf steals the show'}];
    const $template = document.getElementById('list-item');
    const $list = document.getElementById('movie-list');
    items.forEach((movie) => {
      const $clone = document.importNode($template.content, true);
      $clone.querySelector('h1').innerText = movie.title;
      $clone.querySelector('p').innerText = movie.plot;
      $list.appendChild($clone);
    })
  </script>

</body>
</html>
