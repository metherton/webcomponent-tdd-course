<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>web components</title>
</head>
<body>

  <template id="header">
    <div>Header</div>
    <template id="body">
      <div>Body</div>
    </template>
  </template>

  <script>
    var template = document.querySelector('#header');
    var clone = document.importNode(template.content, true);
    document.body.appendChild(clone);

    var template = document.querySelector('#body');
    var clone = document.importNode(template.content, true);
    document.body.appendChild(clone);

  </script>
</body>
</html>
