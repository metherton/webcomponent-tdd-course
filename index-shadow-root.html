<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p {
      color:red;
    }
  </style>

</head>
<body>

  <p>Paragraph text in outer application</p>
  <div id="simple-div">></div>
  <p>some more paragraph text in outer application</p>
  <script>
    let $d = document.getElementById('simple-div');
    $d.attachShadow({mode: "open"});
    $d.shadowRoot.innerHTML = `
      <style>
        p {
          color: blue;
        }
        </style>
        <p>paragraph within shadow DOM</p>`;
  </script>
</body>
</html>
